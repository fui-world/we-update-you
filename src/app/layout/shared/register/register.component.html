<div id="registermodel" class="modal fade loginsignincmb" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body">
        <div class="mainform-login">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <input type="text" name="fname" placeholder="First Name" class="form-control" required="">
                <span class="lnr lnr-user"></span>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <input type="text" name="lname" placeholder="Last Name" class="form-control" required="">
                <span class="lnr lnr-user"></span>
              </div>
            </div>

            <div class="col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <input type="email" name="fname" placeholder="Email" class="form-control" required="">
                <span class="lnr lnr-envelope"></span>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <input type="text" name="phonen" placeholder="Phone" class="form-control" required="">
                <span class="lnr lnr-phone-handset"></span>
              </div>
            </div>
            <!-- ==========COL TWEL END===== -->
            <div class="col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <input type="password" class="form-control" required="" placeholder="Password">
                <span class="lnr lnr-lock"></span>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <input type="password" class="form-control" required="" placeholder="Confirm Password">
                <span class="lnr lnr-lock"></span>
              </div>
            </div>

            <div class="col-md-12 col-sm-12 col-12 taC">
              <button type="submit" class="customBtn">Register <span class="ti-angle-double-right SbIcn"></span></button>
            </div>
            <!-- ==========COL TWEL END===== -->
          </div>
          <!-- ==========Row END===== -->
        </div>
      </div>
    </div>

  </div>
</div>
